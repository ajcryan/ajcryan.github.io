collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# GH-pages supported plugins
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

theme: minima

